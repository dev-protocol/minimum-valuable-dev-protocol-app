query listTopSupportingAccount($account_address: String!, $notin_property_addresses: [String!], $limit: Int, $offset: Int) {
  account_lockup(
    where: { account_address: { _eq: $account_address}, property_address: { _nin: $notin_property_addresses } },
    order_by: { value: desc },
    limit: $limit,
    offset: $offset
  ) {
    property_address
    value
  }
}
